<body>
  <header>
    <div class="logo">
      <img src="imagenes/productos de hogar logo.svg" alt="Logo" height="50">
    </div>
    <nav>

  <main>
    <h1>Productos para la Sala</h1>
    <div class="productos-grid">
      
      <div class="card-producto">
        <img src="imagenes/aromatizante.jpg" alt="Aromatizante" class="imagen-producto">
        <div class="info-producto">
          <h3>Aromatizante</h3>
          <p class="precio">$3.50</p>

      </div>

        <img src="imagenes/tapiseria.jpeg" alt="Limpiador de tapiceria" class="imagen-producto">

          <button class="boton-agregar" data-nombre="Limpiador de tapiceria" data-precio="2.80">Agregar al Carrito</button>
        </div>
      </div>
    </div>
  </main>

  <section id="carrito">
    <h2>Carrito de Compras</h2>
